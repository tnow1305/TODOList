<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport"/>

    <title>TodoList</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Styles/main.css">

</head>
<body>

<main class="todo-list__box">
    <header class="todo-list__header">
        <data value="2017.12.10" class="header-date">

            <div class="date-box">
                <div id="date__day-name">
                    <!---->
                </div>

                <div id="date__day-number">
                    <!---->
                </div>
            </div>

            <div class="month-box">
                <div id="date__month">
                    <!---->
                </div>
            </div>
        </data>

        <div class="tasks-box">
            <div class="header-tasks" id="counter">
                <!---->
            </div>
        </div>

    </header>

    <div class="add-button__container">
        <input type="text" id="search-bar">
        <button class="add-button" onclick="addItem()">+</button>
    </div>

    <div class="todo-items-list" id="addToList">
        <!---->
    </div>

    <div class="update-value">
        <!---->
    </div>

</main>
<script src="main.js"></script>

</body>
</html>
